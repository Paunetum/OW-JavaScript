<!DOCTYPE html>
<htmL>
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Console</title>
    </head>
    <body>
    </body>
    <script type="text/javascript">
        // Sumar, restar, multiplicar y dividir
        console.log(2 + 2);
        console.log(3 - 1);
        console.log(3 * 2);
        console.log(3 % 2);

        // < menor que
        console.log(10 < 20);
        // > mayor que
        console.log(40 > 20);
        // <= Menor o igual que
        console.log(10 <= 20);
        // >= Mayor o igual que
        console.log(40 >= 40);
        // == Igual que
        console.log(40 == 40);
        // === Igual y mismo tipo que
        console.log(40 === "40");
        // != No igual que
        console.log(30 != 20 )
        // !== No igual que o no del mismo tipo que
        console.log(30 !== "30")

    </script>
</htmL>
