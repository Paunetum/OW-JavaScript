<!DOCTYPE html>
<htmL>
    <head>
        <meta charset="UTF-8">
        <title>Javascript: Console</title>
    </head>
    <body>
        <script type="text/javascript">
            /* La idea de esta secci√≥n es qeu pruebes de una forma muy sencilla
            las diferencias formas de definir funciones
            y ejecutarlas */
            // DEFINE
            function sayHello() {
                console.log('Hello world!');
            }

            // EJECUTA
            sayHello();

            function sum() {
                console.log(2 + 2);
            }

            sum();
        </script>
    </body>
