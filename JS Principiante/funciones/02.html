<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>Javascript: Console</title>
    </head>
    <body>
        <script type="text/javascript">
            /* La idea de estasecci√≥n es que pruebes de una forma muy sencilla
            las diferentes formas de definir funciones
            y ejecutarlas */
            function sayHello(name = 'World') {
                console.log('Hello ' + name)
            }

            sayHello('Cristina');

            function sum(a, b){
                console.log(a + b);
            }

            sum(2, 5);
            sum(10, 5);
            sum(20, 50);
            sum(3, 8);

        </script>
    </body>
